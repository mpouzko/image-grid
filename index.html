<!DOCTYPE html>
<html>
<head>
	<title>Image grid</title>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			user-select:none;
		}
		canvas {
			/*background: #000;*/
		 
			border:10px solid #000;
		}
		body {
			text-align: center;
			background: #000;
		}
		.dot {
			position: absolute;
			width:20px;
			height: 20px;
			background: lime;
			border-radius: 50px;
			z-index:999;
			cursor:pointer;
		}
		#container {
			
			 
		}
		button {
			margin: 10px auto;
			padding:20px 40px;
		}
		.hidden {
			display: none;
		}
		#imgcanvas {
			position:absolute;
			top:0;
			left:0;
			z-index: -1;
		}
	</style>
	 <script type="text/javascript" src="perspective.js"></script>

</head>
<body>
<canvas width=100 height=100 id="imgcanvas"></canvas>
<div id="container" width=100 height=100 >
	
	<canvas width=100 height=100 id="canvas"></canvas>
</div>
 <div>
 	<button id="undo"> UNDO </button>
 	<button id="go"> GO </button>
 </div>
 <canvas width=100 height=100 id="canvas2" class="hidden"></canvas>
 <img src="maxresdefault.jpg" class="hidden" id ="imgsrc" width=100 height=100>
 <script type="text/javascript" src="app.js"></script>
</body>
</html>
